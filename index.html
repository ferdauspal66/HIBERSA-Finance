<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIBERSA Finance</title>
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .active-nav {
        color: #3b82f6;
      }
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-50 pb-20">
    <!-- Login Page -->
    <div
      id="loginPage"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-blue-600">HIBERSA Finance</h1>
        </div>
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Username</label>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="rememberMe"
              class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
            />
            <label for="rememberMe" class="ml-2 text-sm text-gray-700"
              >Remember Me</label
            >
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none">
      <!-- Header -->
      <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-bold">HIBERSA Finance</h1>
          <button
            onclick="logout()"
            class="text-sm bg-blue-700 px-3 py-1 rounded"
          >
            Logout
          </button>
        </div>
      </header>

      <!-- Dashboard Page -->
      <div id="dashboardPage" class="page active p-4">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>

        <!-- Filter Bulan -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Filter Bulan</label>
          <input
            type="month"
            id="filterMonth"
            class="w-full px-4 py-2 border rounded-lg"
            onchange="loadDashboard()"
          />
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div class="bg-green-500 text-white rounded-lg p-4 shadow">
            <p class="text-sm opacity-90">Total Pemasukan</p>
            <p id="totalPemasukan" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="bg-red-500 text-white rounded-lg p-4 shadow">
            <p class="text-sm opacity-90">Total Pengeluaran</p>
            <p id="totalPengeluaran" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="bg-blue-500 text-white rounded-lg p-4 shadow col-span-2">
            <p class="text-sm opacity-90">Saldo</p>
            <p id="saldo" class="text-2xl font-bold">Rp 0</p>
          </div>
        </div>

        <!-- Chart -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-bold mb-4">Grafik Transaksi</h3>
          <canvas id="chartCanvas" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Transaksi Page -->
      <div id="transaksiPage" class="page p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Riwayat Transaksi</h2>
          <button
            onclick="showInputModal()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
          >
            <i data-lucide="plus" class="w-5 h-5"></i> Input
          </button>
        </div>

        <!-- Filter -->
        <div class="mb-4">
          <select
            id="filterTipe"
            class="w-full px-4 py-2 border rounded-lg"
            onchange="loadTransaksi()"
          >
            <option value="">Semua Transaksi</option>
            <option value="IN">Pemasukan</option>
            <option value="OUT">Pengeluaran</option>
          </select>
        </div>

        <!-- Transaction List -->
        <div id="transaksiList" class="space-y-3">
          <!-- Transactions will be loaded here -->
        </div>
      </div>

      <!-- Jenis Page -->
      <div id="jenisPage" class="page p-4">
        <h2 class="text-2xl font-bold mb-4">Kelola Jenis Transaksi</h2>

        <!-- Tabs -->
        <div class="flex border-b mb-4">
          <button
            onclick="switchJenisTab('IN')"
            id="tabIN"
            class="flex-1 py-2 px-4 border-b-2 border-blue-600 font-bold text-blue-600"
          >
            Pemasukan
          </button>
          <button
            onclick="switchJenisTab('OUT')"
            id="tabOUT"
            class="flex-1 py-2 px-4 text-gray-600"
          >
            Pengeluaran
          </button>
        </div>

        <!-- Form Input Jenis -->
        <form id="jenisForm" class="bg-white rounded-lg shadow p-4 mb-4">
          <input type="hidden" id="jenisType" value="IN" />
          <div class="mb-3">
            <label class="block text-gray-700 mb-2">Nama Jenis</label>
            <input
              type="text"
              id="jenisNama"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg"
          >
            Tambah Jenis
          </button>
        </form>

        <!-- List Jenis -->
        <div id="jenisList" class="space-y-2">
          <!-- Jenis items will be loaded here -->
        </div>
      </div>

      <!-- Akun Page -->
      <div id="akunPage" class="page p-4">
        <h2 class="text-2xl font-bold mb-4">Kelola Subjek</h2>

        <!-- Form Input Subjek -->
        <form id="subjekForm" class="bg-white rounded-lg shadow p-4 mb-4">
          <div class="mb-3">
            <label class="block text-gray-700 mb-2">Nama Subjek</label>
            <input
              type="text"
              id="subjekNama"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg"
          >
            Tambah Subjek
          </button>
        </form>

        <!-- List Subjek -->
        <div id="subjekList" class="space-y-2">
          <!-- Subjek items will be loaded here -->
        </div>
      </div>

      <!-- Bottom Navigation -->
      <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
        <div class="flex justify-around">
          <button
            onclick="switchPage('dashboard')"
            class="flex-1 py-3 text-center active-nav"
            id="navDashboard"
          >
            <i data-lucide="home" class="block text-xl mx-auto w-6 h-6"></i>
            <span class="text-xs">Dashboard</span>
          </button>
          <button
            onclick="switchPage('transaksi')"
            class="flex-1 py-3 text-center text-gray-600"
            id="navTransaksi"
          >
            <i data-lucide="repeat" class="block text-xl mx-auto w-6 h-6"></i>
            <span class="text-xs">Transaksi</span>
          </button>
          <button
            onclick="switchPage('jenis')"
            class="flex-1 py-3 text-center text-gray-600"
            id="navJenis"
          >
            <i data-lucide="tags" class="block text-xl mx-auto w-6 h-6"></i>
            <span class="text-xs">Jenis</span>
          </button>
          <button
            onclick="switchPage('akun')"
            class="flex-1 py-3 text-center text-gray-600"
            id="navAkun"
          >
            <i data-lucide="user" class="block text-xl mx-auto w-6 h-6"></i>
            <span class="text-xs">Akun</span>
          </button>
        </div>
      </nav>
    </div>

    <!-- Modal Input Transaksi -->
    <div
      id="inputModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4"
      style="z-index: 1000"
    >
      <div
        class="bg-white rounded-lg w-full max-w-md max-h-screen overflow-y-auto"
      >
        <div
          class="sticky top-0 bg-white border-b p-4 flex justify-between items-center"
        >
          <h3 class="text-xl font-bold">Input Transaksi</h3>
          <button onclick="closeInputModal()" class="text-gray-600 text-2xl">
            &times;
          </button>
        </div>

        <!-- Tabs -->
        <div class="flex border-b">
          <button
            onclick="switchInputTab('IN')"
            id="inputTabIN"
            class="flex-1 py-3 border-b-2 border-blue-600 font-bold text-blue-600"
          >
            Pemasukan
          </button>
          <button
            onclick="switchInputTab('OUT')"
            id="inputTabOUT"
            class="flex-1 py-3 text-gray-600"
          >
            Pengeluaran
          </button>
        </div>

        <form id="transaksiForm" class="p-4 space-y-4">
          <input type="hidden" id="transaksiType" value="IN" />

          <div>
            <label class="block text-gray-700 mb-2">Tanggal</label>
            <input
              type="date"
              id="transaksiTanggal"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Jenis Transaksi</label>
            <select
              id="transaksiJenis"
              class="w-full px-4 py-2 border rounded-lg"
              required
            >
              <option value="">Pilih Jenis</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Subjek</label>
            <select
              id="transaksiSubjek"
              class="w-full px-4 py-2 border rounded-lg"
              required
            >
              <option value="">Pilih Subjek</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Nominal (Rp)</label>
            <input
              type="number"
              id="transaksiNominal"
              class="w-full px-4 py-2 border rounded-lg"
              required
              min="0"
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Keterangan</label>
            <textarea
              id="transaksiKeterangan"
              class="w-full px-4 py-2 border rounded-lg"
              rows="3"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold"
          >
            Simpan Transaksi
          </button>
        </form>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
      style="z-index: 2000"
    >
      <div class="bg-white rounded-lg p-6">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-700">Loading...</p>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => console.log("Service Worker registered"))
            .catch((err) => console.log("Service Worker registration failed"));
        });
      }
    </script>
  </body>
</html>
